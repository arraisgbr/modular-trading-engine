services:
  # -----------------------------------------------------------------------------
  # INFRASTRUCTURE
  # -----------------------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports: ["5672:5672", "15672:15672"]
    networks:
      - trading-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  trading-db:
    image: postgres:15-alpine
    container_name: trading-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: trading_db
    ports: ["5433:5432"]
    networks:
      - trading-net

  portfolio-db:
    image: postgres:15-alpine
    container_name: portfolio-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: portfolio_db
    ports: ["5434:5432"]
    networks:
      - trading-net

  catalog-db:
    image: postgres:15-alpine
    container_name: catalog-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: catalog_db
    ports: ["5435:5432"]
    networks:
      - trading-net

  # -----------------------------------------------------------------------------
  # MICROSERVICES
  # -----------------------------------------------------------------------------
  trading-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE_NAME: trading-service
    container_name: trading-service
    ports: ["8080:8080"]
    environment:
      - SERVER_PORT=8080
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_DATASOURCE_URL=jdbc:postgresql://trading-db:5432/trading_db
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      rabbitmq:
        condition: service_healthy
      trading-db:
        condition: service_started
    networks:
      - trading-net

  portfolio-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE_NAME: portfolio-service
    container_name: portfolio-service
    ports: ["8081:8080"]
    environment:
      - SERVER_PORT=8080
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_DATASOURCE_URL=jdbc:postgresql://portfolio-db:5432/portfolio_db
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      rabbitmq:
        condition: service_healthy
      portfolio-db:
        condition: service_started
    networks:
      - trading-net

  catalog-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE_NAME: catalog-service
    container_name: catalog-service
    ports: ["8082:8080"]
    environment:
      - SERVER_PORT=8080
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_DATASOURCE_URL=jdbc:postgresql://catalog-db:5432/catalog_db
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      rabbitmq:
        condition: service_healthy
      catalog-db:
        condition: service_started
    networks:
      - trading-net

networks:
  trading-net:
    driver: bridge